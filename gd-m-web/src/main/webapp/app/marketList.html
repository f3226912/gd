<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>市场列表</title>
	<link href="lib/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/global.css" />
</head>
<body>
<div class="market-wrap">
	<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll">
			<header class="head">
				<img class="head-pic" src="images/header.png" alt="" />
			</header>
			<!--数据列表-->
			<ul id="marketList" class="market-list"></ul>
		</div>
	</div>
</div>
<img id="topBtn" src="images/top.png" alt="" class="top-btn">
 
<script id="marketTemp" type="text/x-jquery-tmpl">
 {{each(i,row) rows}}
	<li class="market-item" marketId="${row.id}" marketName="${row.marketName}">
		<div class="banner" style="background-image: url(${row.marketImg});">
			<ul class="banner-info-list">
					<li class="banner-info-item">
						<p class="total">${row.tradeAmount}</p><p class="name">年交易量</p>
					</li>
				<li class="banner-info-item">
					<p class="total">${row.tradeMoney}</p><p class="name">年交易额</p>
				</li>
				<li class="banner-info-item">
					<p class="total">${row.businessAmount}</p><p class="name">入驻商户</p>
				</li>
				<li class="banner-info-item">
					<p class="total">${row.marketArea}</p><p class="name">占地面积</p>
				</li>
			</ul>
		</div>
		<div class="content">
			<p class="title">${row.marketName}</p>
			<p class="location"><img src="images/location.png" alt="">${row.address}</p>
			<p class="info">
				<span class="info-t">覆盖分类：</span>
				<span class="info-c">${row.category}</span>
				</br>
				<span class="info-t">市场商户：</span>
				<span class="info-c">${row.businessClassAmount}</span>
			</p>
		</div>
	</li>
 {{/each}}
</script>
	<script type="text/javascript" src="lib/mui.min.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js" ></script>
	<script type="text/javascript" src="lib/jquery.tmpl.min.js" ></script>
	<script type="text/javascript" src="js/resize.js" ></script>
	<script type="text/javascript" src="js/marketList.js" ></script>
</body>
</html>
